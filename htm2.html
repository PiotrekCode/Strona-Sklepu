<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinie Użytkowników</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-purple {
            background-color: #4a08a1;
        }

        .btn-purple {
            background-color: #4a08a1;
        }
    </style>
</head>
<body>
    <!-- Kontener główny -->
    <div class="container my-4 p-4 border bg-light">
        <!-- Nagłówek strony -->
        <h1 class="text-center">Opinie Użytkowników</h1>
        <h2 class="text-center">Co nasi klienci mówią o nas</h2>

        <!-- Opinie użytkowników -->
        <div class="row">
            <div class="col-md-4 col-sm-6 p-2">
                <div class="p-3 border bg-white">
                    <blockquote class="blockquote">
                        <p class="mb-0">"Najlepszy sklep komputerowy, w jakim kiedykolwiek robiłem zakupy!"</p><br>
                        <footer class="blockquote-footer">Jan Kowalski</footer>
                    </blockquote>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 p-2">
                <div class="p-3 border bg-white">
                    <blockquote class="blockquote">
                        <p class="mb-0">"Szybka dostawa i świetna obsługa klienta. Polecam!"</p><br>
                        <footer class="blockquote-footer">Anna Nowak</footer>
                    </blockquote>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 p-2">
                <div class="p-3 border bg-white">
                    <blockquote class="blockquote">
                        <p class="mb-0">"Produkty wysokiej jakości w przystępnych cenach."</p><br>
                        <footer class="blockquote-footer">Piotr Wiśniewski</footer>
                    </blockquote>
                </div>
            </div>
        </div>

        <!-- Przycisk powrotu do sklepu -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-purple text-white">Wróć do sklepu</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
